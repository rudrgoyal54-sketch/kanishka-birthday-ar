<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Happy Birthday Kanishka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <style>
    #startBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 28px;
      font-size: 18px;
      background: #ff8fab;
      color: white;
      border: none;
      border-radius: 12px;
      z-index: 9999;
    }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

<button id="startBtn">ðŸŽ‰ Tap to start AR ðŸŽ‰</button>

<a-scene id="scene"
         embedded
         vr-mode-ui="enabled: false"
         renderer="logarithmicDepthBuffer: true;"
         arjs="sourceType: webcam; debugUIEnabled: false;"
         style="display:none;">

  <a-entity position="0 0 -2">

    <a-text value="Happy 19th Birthday Kanishka ðŸŽ‰"
            color="#ff8fab"
            align="center"
            scale="2 2 2"
            position="0 1 0">
    </a-text>

    <a-text value="To my best friend â¤ï¸"
            color="#ffc0cb"
            align="center"
            position="0 0.5 0">
    </a-text>

    <a-sphere radius="0.25"
              color="#ffd6a5"
              position="0 0 0"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
    </a-sphere>

  </a-entity>
</a-scene>

<script>
  document.getElementById("startBtn").onclick = function () {
    document.getElementById("startBtn").style.display = "none";

    const scene = document.getElementById("scene");
    scene.style.display = "block";

    // Force AR.js to reinitialize camera
    setTimeout(() => {
      scene.emit('reload');
    }, 200);
  };
</script>


</body>
